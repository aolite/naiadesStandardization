name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Deploy to GH Pages
        run: |
          git config --global user.email "aitorcorchero@gmail.com"
          git config --global user.name "aolite"
          git remote set-url origin https://d117d8c82d91e517fd3b2c33108f4f80077ad9fd@github.com/aolite/naiadesStandardization.git
          npm run deploy
      - name: Updating Domain
        run: echo "Update domain"
